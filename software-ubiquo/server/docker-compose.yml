services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ubiqua-postgres
    environment:
      POSTGRES_DB: ubiqua_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./drizzle:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ubiqua_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ubiqua-network

  # Backend Application
  backend:
    build: .
    container_name: ubiqua-backend
    environment:
      NODE_ENV: production
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_NAME: ${DB_NAME:-ubiqua_db}
      DB_SSL: ${DB_SSL:-false}
      DB_SSL_REJECT_UNAUTHORIZED: ${DB_SSL_REJECT_UNAUTHORIZED:-true}
      DB_SSL_CA: ${DB_SSL_CA:-/app/ca.pem}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
      - ./ca.pem:/app/ca.pem:ro  # Mount SSL certificate if it exists
    networks:
      - ubiqua-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ubiqua-network:
    driver: bridge
