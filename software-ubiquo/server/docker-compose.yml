services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ubiqua-postgres
    environment:
      POSTGRES_DB: ubiqua_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./drizzle:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ubiqua_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ubiqua-network

  # Backend Application
  backend:
    build: .
    container_name: ubiqua-backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: changeme
      DB_NAME: ubiqua_db
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
    networks:
      - ubiqua-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ubiqua-network:
    driver: bridge
